<div class="news">
  <h2>Publications</h2>
  {% if site.publications  %}
    <table>
      {% for y in site.pub_years %}
        <h3 class="year">{{y}}</h3>
        {% bibliography -f papers -q @*[year={{y}}]* %}
      {% endfor %}
    </table>
  {% else %}
    <p>No news so far...</p>
  {% endif %}
</div>
